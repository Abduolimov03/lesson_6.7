<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f9fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container form input {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: #1b5fab;
        }

        .messages {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .messages.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .back-home {
            margin-top: 15px;
            text-align: center;
        }

        .back-home a {
            color: #2d89ef;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Ro'yxatdan o'tish</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="first_name" placeholder="Ism" required>
            <input type="text" name="last_name" placeholder="Familiya" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Parol" required>
            <input type="password" name="password2" placeholder="Parolni tasdiqlang" required>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>

        <div class="back-home">
            <a href="{% url 'index' %}">üè† Bosh sahifaga qaytish</a>
        </div>
    </div>
</body>
</html>
