<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Parolni o'zgartirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .change-pass-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .change-pass-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .messages.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .back-home {
            margin-top: 15px;
            text-align: center;
        }

        .back-home a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="change-pass-container">
        <h2>Parolni o'zgartirish</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Parolni o'zgartirish</button>
        </form>

        <div class="back-home">
            <a href="{% url 'index' %}">üè† Bosh sahifaga qaytish</a>
        </div>
    </div>
</body>
</html>
